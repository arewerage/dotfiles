import:
  # - ~/.config/alacritty/themes/onedark.yml
  - ~/.config/alacritty/themes/gruvbox.yml

env:
  TERM: xterm-256color

window:
  opacity: 1

  dimensions:
    columns: 100
    lines: 25

  padding:
    x: 10
    y: 10

  dynamic_padding: true

  dynamic_title: true

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 13.0

live_config_reload: true

key_bindings:
  - { key: Return, mods: Alt, action: ToggleFullscreen }
